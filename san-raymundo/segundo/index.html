<!DOCTYPE html>
<html lang="es">

    <style>
        :root {
            /* Identidad Visual para Segundo: Verdes y Turquesas */
            --gradiente-encabezado: linear-gradient(135deg, #0a5d38 0%, #16a085 100%);
            --amarillo: #FFD700;
            --blanco: #ffffff;
            --fondo: #f0f7f4;
            --texto-oscuro: #0a2e1e;
            --verde-boton: #27ae60;
        }

        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--fondo); text-align: center; }

        .header-grado {
            background: var(--gradiente-encabezado);
            color: var(--blanco);
            padding: 50px 20px;
            border-bottom: 8px solid var(--amarillo);
            box-shadow: 0 10px 25px rgba(10, 93, 56, 0.3);
            position: relative;
        }

        .copyright-front {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 25px; border-radius: 50px;
            font-size: 0.85rem; font-weight: bold; margin-bottom: 15px;
            border: 1px solid var(--amarillo); color: var(--amarillo);
        }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        .grid-bimestres { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
            margin-bottom: 50px; 
        }

        .btn-bimestre {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            text-decoration: none; 
            background: var(--blanco); 
            color: var(--texto-oscuro);
            padding: 15px 25px; 
            border-radius: 12px; 
            font-size: 1.2rem; 
            font-weight: bold;
            transition: 0.3s; 
            border-left: 10px solid var(--verde-boton);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px; 
        }

        .btn-bimestre:hover { transform: translateX(8px); border-left-color: var(--amarillo); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .numero-b { background: var(--amarillo); color: #000; width: 40px; height: 40px; line-height: 40px; border-radius: 50%; display: inline-block; font-size: 1.1rem; }

        .tv-seccion {
            margin-top: 50px; background: #0a2e1e; padding: 30px 15px;
            border-radius: 25px; color: white; box-shadow: 0 15px 40px rgba(10, 93, 56, 0.4);
            border: 2px solid #16a085;
        }
        .grid-videos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }
        @media (max-width: 768px) { .grid-videos { grid-template-columns: 1fr; } }

        .video-card { background: #143d2b; padding: 10px; border-radius: 15px; border: 1px solid #1e5c41; }
        .video-card h4 { font-size: 0.9rem; margin: 10px 0; color: var(--amarillo); }
        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 10px; background: #000;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .ws-float {
            position: fixed; bottom: 30px; right: 30px; background-color: #25d366;
            color: white; width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 2px 10px 20px rgba(0,0,0,0.3); z-index: 100;
        }

        .btn-volver { display: inline-block; margin-top: 40px; padding: 15px 40px; background: #ddd; color: #333; text-decoration: none; border-radius: 50px; font-weight: bold; }
    </style>
</head>
