<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do Básico - -INEB San Raymundo</title>
    <style>
        :root {
            --amarillo: #FFD700;
            --negro: #1a1a1a;
            --blanco: #ffffff;
            --verde-btn: #2ecc71;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--blanco); text-align: center; }
        .header-grado { background: var(--negro); color: var(--blanco); padding: 40px 20px; border-bottom: 8px solid var(--amarillo); }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .grid-bimestres { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .btn-bimestre {
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; background: var(--negro); color: var(--blanco);
            padding: 25px 40px; border-radius: 15px; font-size: 1.5rem; font-weight: bold;
            transition: 0.3s; border-left: 10px solid var(--verde-btn);
        }
        .btn-bimestre:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .numero-b { background: var(--verde-btn); color: white; width: 50px; height: 50px; line-height: 50px; border-radius: 50%; display: inline-block; }
        .btn-volver { display: inline-block; margin-top: 50px; padding: 15px 30px; background: #eee; color: #333; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
<div class="header-grado">
    <h1>SEGUNDO BÁSICO</h1>
    <p>Guías de Trabajo y Documentación - TAC</p>
</div>
<div class="container">
    <div class="grid-bimestres">
        <a href="https://drive.google.com/file/d/1BxoYuWBL1kZWGi1R-zPSIFZK2tbySpbo/view?usp=drive_link" target="_blank" class="btn-bimestre">
            <span>Bimestre 1</span> <span class="numero-b">1</span>
        </a>
        <a href="https://drive.google.com/file/d/1UQHnG-Cy9B-YzncmBCOqMJGzD0xXARzz/view?usp=sharing" target="_blank" class="btn-bimestre">
            <span>Bimestre 2</span> <span class="numero-b">2</span>
        </a>
        <a href="https://drive.google.com/file/d/1wg4iAXUPbdrmlbvSv8N7GWYalnrjjN-z/view?usp=sharing" target="_blank" class="btn-bimestre">
            <span>Bimestre 3</span> <span class="numero-b">3</span>
        </a>
        <a href="https://drive.google.com/file/d/1jWMv3oppmiU4vJNf8i9BJhsrrRpApMa4/view?usp=sharing" target="_blank" class="btn-bimestre">
            <span>Bimestre 4</span> <span class="numero-b">4</span>
        </a>
    </div>
    <a href="../index.html" class="btn-volver">⬅ Volver a Grados</a>
</div>
</body>
</html>
