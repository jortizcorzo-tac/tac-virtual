<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gradiente-vibrante: linear-gradient(135deg, #001f3f 0%, #0074D9 50%, #7FDBFF 100%);
            --amarillo: #FFD700;
            --blanco: #ffffff;
            --fondo: #f8f9fa;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--fondo); text-align: center; }

        .header-grado {
            background: var(--gradiente-vibrante);
            color: var(--blanco);
            padding: 60px 20px;
            border-bottom: 10px solid var(--amarillo);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .copyright-front {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 30px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 800; margin-bottom: 20px;
            color: var(--amarillo); border: 1px solid rgba(255,255,255,0.3);
        }

        .container { max-width: 950px; margin: 0 auto; padding: 40px 20px; }

        /* GRID DE VIDEOS (2x2) */
        .tv-seccion {
            background: #111; padding: 40px 20px;
            border-radius: 30px; color: white; margin-top: 20px;
        }

        .grid-videos {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 25px; margin-top: 30px;
        }

        @media (max-width: 768px) { .grid-videos { grid-template-columns: 1fr; } }

        .video-card { background: #222; padding: 15px; border-radius: 20px; }
        .video-card h4 { font-size: 1rem; color: var(--amarillo); margin-bottom: 15px; }

        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 12px;
        }

        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .btn-bimestre {
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; background: white; color: #333;
            padding: 20px 35px; border-radius: 15px; font-weight: bold;
            margin-bottom: 15px; border-left: 15px solid #0074D9;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .btn-bimestre:hover { transform: translateX(10px); border-left-color: var(--amarillo); }

        .ws-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 100; }
    </style>
</head>
