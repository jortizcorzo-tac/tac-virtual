<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ro Básico - INEB San Raymundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --azul-zafiro: linear-gradient(135deg, #004e92 0%, #000428 100%);
            --amarillo: #FFD700;
            --blanco: #ffffff;
            --fondo: #f0f2f5;
            --sombra: 0 10px 30px rgba(0,0,0,0.1);
        }

        body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--fondo); text-align: center; color: #333; }

        .header-grado {
            background: var(--azul-zafiro);
            color: var(--blanco);
            padding: 60px 20px;
            border-bottom: 8px solid var(--amarillo);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .copyright-front {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 25px; border-radius: 50px;
            font-size: 0.85rem; font-weight: bold; margin-bottom: 15px;
            border: 1px solid var(--amarillo); color: var(--amarillo);
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        /* --- MOSAICO DE VIDEOS (SOLUCIÓN REAL) --- */
        .tv-seccion {
            margin-top: 30px; background: #fff; padding: 40px 20px;
            border-radius: 20px; box-shadow: var(--sombra);
        }

        .grid-videos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        @media (max-width: 768px) { .grid-videos { grid-template-columns: 1fr; } }

        .video-card {
            background: #fdfdfd;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #eee;
            transition: 0.3s;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .video-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }

        .thumb-container {
            width: 100%;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thumb-container img { width: 100%; display: block; opacity: 0.8; }

        .play-icon {
            position: absolute;
            font-size: 50px;
            color: var(--amarillo);
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .video-info { padding: 15px; background: #fff; text-align: left; }
        .video-info h4 { margin: 0; font-size: 1rem; color: #004e92; }
        .video-info p { margin: 5px 0 0; font-size: 0.8rem; color: #777; }

        /* --- BOTONES BIMESTRE --- */
        .btn-bimestre {
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; background: #fff; color: #333;
            padding: 20px 30px; border-radius: 12px; font-weight: bold;
            margin-bottom: 15px; border-left: 10px solid #004e92;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .btn-bimestre:hover { background: #004e92; color: #fff; }

        .ws-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="header-grado">
        <div class="copyright-front">
            <i class="far fa-copyright"></i> 2026 JOSÉ ANTONIO ORTIZ | CÁTEDRA DE TAC
        </div>
        <h1 style="font-size: 2.5rem; margin: 0;">PRIMERO BÁSICO</h1>
        <p style="letter-spacing: 1px; opacity: 0.9;">INEB San Raymundo | 2026</p>
    </div>

    <div class="container">
        
        <div style="margin-bottom: 40px;">
            <a href="#" class="btn-bimestre"><span><i class="fas fa-file-pdf"></i> Guía Bimestre 1</span> <i class="fas fa-chevron-right"></i></a>
            <a href="#" class="btn-bimestre"><span><i class="fas fa-file-pdf"></i> Guía Bimestre 2</span> <i class="fas fa-chevron-right"></i></a>
        </div>

        <div class="tv-seccion">
            <h2 style="color: #004e92;"><i class="fas fa-play-circle"></i> BIBLIOTECA VIDEO-TAC</h2>
            <p>Haz clic en cualquier video para abrir la lección tecnológica.</p>
            
            <div class="grid-videos" id="mosaicoVideos">
                </div>
        </div>

    </div>

    <a href="https://wa.me/50251688768" class="ws-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script>
        const videos = [
            { id: "XuWMWPwdlik", title: "Historia de la Computación", desc: "Desde el ábaco hasta hoy." },
            { id: "wD8yJnIG7gI", title: "¿Cómo funciona el Internet?", desc: "La red de redes explicada." },
            { id: "5U_8idp48rU", title: "Inteligencia Artificial", desc: "El futuro de las máquinas." },
            { id: "S2p_f_v8L9E", title: "Hardware: Partes de la PC", desc: "Componentes internos." },
            { id: "G7Pq8NIn7-U", title: "Ciberseguridad", desc: "Navega seguro en redes." },
            { id: "vsc_VzS_B5U", title: "Robótica y Trabajo", desc: "Impacto en la sociedad." }
        ];

        function cargarMosaico() {
            const container = document.getElementById('mosaicoVideos');
            // Mezclar videos
            const seleccionados = videos.sort(() => 0.5 - Math.random()).slice(0, 4);
            
            container.innerHTML = seleccionados.map(v => `
                <a href="https://www.youtube.com/watch?v=${v.id}" target="_blank" class="video-card">
                    <div class="thumb-container">
                        <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg" alt="thumbnail">
                        <i class="fas fa-play-circle play-icon"></i>
                    </div>
                    <div class="video-info">
                        <h4>${v.title}</h4>
                        <p>${v.desc}</p>
                    </div>
                </a>
            `).join('');
        }

        window.onload = cargarMosaico;
    </script>
</body>
</html>
