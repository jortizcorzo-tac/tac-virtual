<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ro Básico - INEB San Raymundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gradiente-encabezado: linear-gradient(135deg, #00308f 0%, #0076ce 100%);
            --amarillo: #FFD700;
            --blanco: #ffffff;
            --fondo: #f4f7f9;
            --texto-oscuro: #0a192f;
            --azul-boton: #0056b3;
            --rojo-aviso: #991b1b;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--fondo); 
            text-align: center; 
        }

        /* --- VENTANILLA FLOTANTE (VISIBLE EN MÓVIL) --- */
        .ventanilla-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .ventanilla-link { text-decoration: none; }
        .ventanilla-content {
            background: #00308f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 15px;
            border: 3px solid var(--amarillo);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s ease;
            min-width: 90px;
        }
        .ventanilla-content i { font-size: 24px; margin-bottom: 5px; }
        .ventanilla-text {
            font-size: 0.65rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
        }
        .ventanilla-content:hover { transform: scale(1.05); background: #0044cc; }

        /* --- ENCABEZADO --- */
        .header-grado {
            background: var(--gradiente-encabezado);
            color: var(--blanco);
            padding: 50px 20px;
            border-bottom: 8px solid var(--amarillo);
            box-shadow: 0 10px 25px rgba(0,48,143,0.3);
            position: relative;
        }

        .copyright-front {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 25px; border-radius: 50px;
            font-size: 0.85rem; font-weight: bold; margin-bottom: 15px;
            border: 1px solid var(--amarillo); color: var(--amarillo);
        }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        /* --- BOTONES DE BIMESTRE --- */
        .grid-bimestres { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 50px; }
        .btn-bimestre {
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; background: var(--blanco); color: var(--texto-oscuro);
            padding: 15px 25px; border-radius: 12px; font-size: 1.2rem; font-weight: bold;
            transition: 0.3s; border-left: 10px solid var(--azul-boton);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); width: 100%; max-width: 400px;
        }
        .btn-bimestre:hover { transform: translateX(8px); border-left-color: var(--amarillo); }
        .numero-b { background: var(--amarillo); color: #000; width: 40px; height: 40px; line-height: 40px; border-radius: 50%; display: inline-block; }

        /* --- SECCIÓN VIDEOS --- */
        .tv-seccion {
            margin-top: 50px; background: #0a192f; padding: 30px 15px;
            border-radius: 25px; color: white; border: 2px solid #0076ce;
        }
        .grid-videos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 25px; }
        @media (max-width: 768px) { .grid-videos { grid-template-columns: 1fr; } }
        .video-card { background: #112240; padding: 10px; border-radius: 15px; border: 1px solid #233554; }
        .video-card h4 { font-size: 0.9rem; margin: 10px 0; color: var(--amarillo); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 10px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
