<style>
/* ================= COLORES ================= */
:root{
    --negro:#111;
    --gris:#1e1e1e;
    --amarillo:#FFD700;
    --blanco:#ffffff;
    --fondo:#f3f4f6;
}

/* ================= GENERAL ================= */
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:var(--fondo);
}

/* ================= HEADER ================= */
.header{
    background:linear-gradient(135deg,#111,#333);
    color:white;
    text-align:center;
    padding:50px 20px;
    border-bottom:6px solid var(--amarillo);
}

.header h1{
    margin:0;
    font-size:2.4rem;
}

.header p{
    margin-top:10px;
    opacity:0.9;
}

/* ================= CONTENEDOR ================= */
.container{
    max-width:1100px;
    margin:0 auto;
    padding:40px 20px;
}

/* ================= BIMESTRES ================= */
.grid-bimestres{
    display:grid;
    grid-template-columns:1fr;
    gap:15px;
    margin-bottom:60px;
}

.btn-bimestre{
    background:white;
    padding:18px 25px;
    border-radius:14px;
    text-decoration:none;
    color:#111;
    font-weight:bold;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-left:10px solid var(--amarillo);
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.btn-bimestre:hover{
    transform:translateX(5px);
}

/* ================= SECCI√ìN TV ================= */
.seccion-tv{
    background:var(--negro);
    border-radius:30px;
    padding:40px 30px;
    color:white;
}

.seccion-tv h2{
    text-align:center;
    margin-bottom:35px;
}

/* ================= GRID 2x2 ================= */
.grid-videos{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:30px;
}

@media(max-width:768px){
    .grid-videos{
        grid-template-columns:1fr;
    }
}

/* ================= TARJETA VIDEO ================= */
.video-card{
    background:var(--gris);
    border-radius:20px;
    padding:15px;
}

.video-card h3{
    color:var(--amarillo);
    text-align:center;
    font-size:1rem;
    margin:10px 0 15px;
}

/* ================= MINIATURA ================= */
.video-link{
    position:relative;
    display:block;
    border-radius:15px;
    overflow:hidden;
}

.video-link img{
    width:100%;
    display:block;
}

.play{
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:3rem;
    color:white;
    background:rgba(0,0,0,0.45);
}
</style>
