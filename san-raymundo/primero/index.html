    <style>
        :root {
            --gradiente-negro: linear-gradient(135deg, #1a1a1a 0%, #444444 100%);
            --amarillo: #FFD700;
            --blanco: #ffffff;
            --fondo: #f3f4f6;
            --texto-oscuro: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--fondo);
            text-align: center;
        }

        .header-grado {
            background: var(--gradiente-negro);
            color: var(--blanco);
            padding: 50px 20px;
            border-bottom: 8px solid var(--amarillo);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .copyright-front {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);

            font-weight: bold;
            margin-bottom: 15px;

            color: var(--amarillo);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* ===== BOTONES DE BIMESTRE ===== */
        .grid-bimestres {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 50px;
        }

        .btn-bimestre {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            background: var(--blanco);
            color: var(--texto-oscuro);
            padding: 20px 35px;
            border-radius: 12px;
            font-size: 1.4rem;
            font-weight: bold;
            transition: 0.3s;
            border-left: 12px solid var(--amarillo);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn-bimestre:hover {
            transform: translateX(8px);
            background: #fdfdfd;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .numero-b {
            background: var(--amarillo);
            color: #000;
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 50%;
            display: inline-block;
            font-size: 1.2rem;
        }

        /* ===== SECCI√ìN VIDEOS ===== */
        .tv-seccion {
            margin-top: 50px;
            background: #111;
            padding: 30px 15px;
            border-radius: 25px;
            color: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        /* üîß AQU√ç EST√Å EL CAMBIO CLAVE */
        .grid-videos {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 FIJO */
            gap: 20px;
            margin-top: 25px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .grid-videos {
                grid-template-columns: 1fr; /* 1 columna en celular */
            }
        }

        .video-card {
            background: #222;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .video-card h4 {
            font-size: 0.9rem;
            margin: 10px 0;
            color: var(--amarillo);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .ws-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 10px 20px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .btn-volver {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            background: #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
