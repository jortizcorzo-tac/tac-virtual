    <style>
        :root {
            /* Gradiente de tres colores: más llamativo y profesional */
            --gradiente-premium: linear-gradient(135deg, #001f3f 0%, #0074D9 50%, #7FDBFF 100%);
            --amarillo: #FFD700;
            --blanco: #ffffff;
            --fondo: #f8f9fa;
            --texto-oscuro: #212529;
        }

        body { margin: 0; font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--fondo); text-align: center; }

        .header-grado {
            background: var(--gradiente-premium);
            color: var(--blanco);
            padding: 70px 20px;
            border-bottom: 10px solid var(--amarillo);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        .copyright-front {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            padding: 10px 30px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 800; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.3); color: var(--amarillo);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .container { max-width: 950px; margin: 0 auto; padding: 40px 20px; }

        .grid-bimestres { display: grid; grid-template-columns: 1fr; gap: 15px; margin-bottom: 60px; }
        
        .btn-bimestre {
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; background: var(--blanco); color: var(--texto-oscuro);
            padding: 22px 40px; border-radius: 15px; font-size: 1.5rem; font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-left: 15px solid #0074D9;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .btn-bimestre:hover { 
            transform: scale(1.02) translateX(10px); 
            border-left-color: var(--amarillo); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .numero-b { background: #e9ecef; color: #0074D9; width: 50px; height: 50px; line-height: 50px; border-radius: 50%; display: inline-block; font-size: 1.3rem; }

        /* --- SECCIÓN EXPLORADOR --- */
        .tv-seccion {
            margin-top: 40px; background: #1a1a1a; padding: 40px 20px;
            border-radius: 30px; color: white; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        .grid-videos {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 25px; margin-top: 30px;
        }

        @media (max-width: 768px) { .grid-videos { grid-template-columns: 1fr; } }

        .video-card { 
            background: #252525; padding: 15px; border-radius: 20px; 
            border-bottom: 4px solid transparent; transition: 0.3s;
        }
        
        .video-card:hover { border-bottom-color: var(--amarillo); transform: translateY(-5px); }
        .video-card h4 { font-size: 0.95rem; margin-bottom: 12px; color: var(--blanco); height: 2.5em; overflow: hidden; }

        .video-container {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; border-radius: 12px; background: #000;
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .ws-float {
            position: fixed; bottom: 30px; right: 30px; background-color: #25d366;
            color: white; width: 65px; height: 65px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 35px; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4); z-index: 100;
        }

        .btn-volver { display: inline-block; margin: 50px 0; padding: 18px 50px; background: #e2e8f0; color: #475569; text-decoration: none; border-radius: 50px; font-weight: 800; transition: 0.3s; }
        .btn-volver:hover { background: #cbd5e1; }
    </style>
</head>

        function shuffleAndLoad() {
            const grid = document.getElementById('videoGrid');
            // Algoritmo de mezcla Fisher-Yates para mayor aleatoriedad
            for (let i = videoPool.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [videoPool[i], videoPool[j]] = [videoPool[j], videoPool[i]];
            }
            const selected = videoPool.slice(0, 4);
            grid.innerHTML = selected.map(v => `
                <div class="video-card">
                    <h4>${v.title}</h4>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/${v.id}" allowfullscreen></iframe>
                    </div>
                </div>
            `).join('');
        }

        window.onload = shuffleAndLoad;
