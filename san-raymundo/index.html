<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB San Raymundo - TAC</title>
    <style>
        :root {
            --amarillo: #FFD700;
            --negro: #000000;
            --blanco: #ffffff;
        }
        body { 
            margin: 0; 
            font-family: 'Arial Black', Gadget, sans-serif; 
            background-color: var(--blanco); 
            text-align: center; 
        }
        /* Banner superior Negro */
        .banner-negro { 
            background: var(--negro); 
            color: var(--amarillo); 
            padding: 40px 10px; 
            border-bottom: 8px solid var(--amarillo); 
        }
        .banner-negro h2 { margin: 0; font-size: 1.5rem; text-transform: uppercase; }

        /* Franja Amarilla */
        .franja-amarilla { 
            background: var(--amarillo); 
            color: var(--negro); 
            padding: 20px; 
            font-weight: bold; 
            font-size: 1.2rem;
            border-bottom: 2px solid #333;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        /* Grados en Negro con número Amarillo */
        .grid-grados { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
        }
        
        .boton-grado {
            text-decoration: none;
            background: var(--negro);
            color: var(--blanco);
            padding: 50px 20px;
            border-radius: 10px;
            transition: 0.3s;
            display: block;
        }

        .boton-grado:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .big-num { 
            font-size: 5rem; 
            display: block; 
            color: var(--amarillo); 
            line-height: 1;
        }
        
        .txt-grado { 
            font-size: 1.4rem; 
            font-weight: bold; 
            display: block; 
            margin-top: 15px;
            text-transform: uppercase;
        }

        .secciones-info { 
            font-size: 0.9rem; 
            color: #888; 
            margin-top: 10px; 
            display: block; 
        }

        .btn-volver { 
            display: inline-block; 
            margin-top: 50px; 
            padding: 15px 40px; 
            background: var(--amarillo); 
            color: var(--negro); 
            text-decoration: none; 
            font-weight: bold; 
            border: 2px solid var(--negro);
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="banner-negro">
    <h2>INSTITUTO NACIONAL MIXTO DE EDUCACIÓN BÁSICA</h2>
    <h3 style="margin: 5px 0 0; color: white;">SAN RAYMUNDO</h3>
</div>

<div class="franja-amarilla">
    TECNOLOGÍAS DEL APRENDIZAJE Y LA COMUNICACIÓN (TAC)
</div>

<div class="container">
    <div class="grid-grados">
        <a href="primero/index.html" class="boton-grado">
            <span class="big-num">1º</span>
            <span class="txt-grado">Primero Básico</span>
            <span class="secciones-info">SECCIONES: A, B, C, D, E, F</span>
        </a>

        <a href="segundo/index.html" class="boton-grado">
            <span class="big-num">2º</span>
            <span class="txt-grado">Segundo Básico</span>
            <span class="secciones-info">SECCIONES: A, B, C, D</span>
        </a>

        <a href="tercero/index.html" class="boton-grado">
            <span class="big-num">3º</span>
            <span class="txt-grado">Tercero Básico</span>
            <span class="secciones-info">SECCIONES: A, B, C, D</span>
        </a>
    </div>

    <a href="../index.html" class="btn-volver">IR AL INICIO</a>
</div>

</body>
</html>
