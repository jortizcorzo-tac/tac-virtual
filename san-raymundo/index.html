    <style>
        :root {
            --primero: #3498db; /* Celeste vibrante */
            --segundo: #2ecc71; /* Verde esmeralda */
            --tercero: #e67e22; /* Naranja tecnol√≥gico */
            --fondo: #f0f2f5;
            --texto: #2c3e50;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--fondo); 
            color: var(--texto);
            text-align: center; 
        }

        /* Encabezado Alegre */
        .header-colorido { 
            background: #ffffff; 
            padding: 40px 20px; 
            border-bottom: 5px solid #FFD700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .header-colorido h1 { 
            margin: 0; 
            font-size: 1.8rem; 
            color: #1a1a1a;
            text-transform: uppercase;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        .bienvenida {
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* Grid de Grados con Colores Diferenciados */
        .grid-grados { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
        }
        
        .tarjeta-grado {
            text-decoration: none;
            background: white;
            padding: 0;
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
        }

        .tarjeta-grado:hover { 
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* Cabeceras de colores para cada grado */
        .grado-cap {
            padding: 30px;
            font-size: 4rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .grado-1 { background: var(--primero); }
        .grado-2 { background: var(--segundo); }
        .grado-3 { background: var(--tercero); }

        .grado-info {
            padding: 25px;
            background: white;
        }

        .grado-titulo { 
            font-size: 1.5rem; 
            font-weight: 800; 
            margin-bottom: 10px;
            color: #333;
        }

        .grado-seccion { 
            display: inline-block;
            font-size: 0.85rem; 
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 50px;
            color: #666;
            font-weight: bold;
        }

        .btn-footer { 
            display: inline-block; 
            margin-top: 60px; 
            padding: 18px 50px; 
            background: #1a1a1a; 
            color: white; 
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 15px;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-footer:hover {
            background: #444;
            transform: translateY(-3px);
        }
    </style>
</head>
