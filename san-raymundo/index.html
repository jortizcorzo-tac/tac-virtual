<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB San Raymundo - TAC</title>
    <style>
        :root {
            --primario: #2c3e50;
            --secundario: #4ca1af;
            --fondo: #f0f2f5;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--fondo); }
        .header {
            background: linear-gradient(135deg, var(--primario), var(--secundario));
            color: white; padding: 60px 20px; text-align: center;
        }
        .container { max-width: 1000px; margin: -40px auto 40px; padding: 0 20px; }
        .grado-section {
            background: white; border-radius: 20px; padding: 30px;
            margin-bottom: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h2 { color: var(--primario); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .grid-bimestres {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;
        }
        .btn-bimestre {
            display: block; text-decoration: none; background: #fff;
            color: var(--primario); border: 2px solid var(--primario);
            padding: 20px; border-radius: 15px; font-weight: bold; text-align: center; transition: 0.3s;
        }
        .btn-bimestre:hover {
            background: var(--primario); color: white; transform: translateY(-5px);
        }
        footer { text-align: center; padding: 40px; color: #95a5a6; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0;">PORTAL TAC</h1>
        <p style="opacity: 0.9;">INEB San Raymundo</p>
    </div>
    <div class="container">
        <div class="grado-section">
            <h2>SEGUNDO BÁSICO</h2>
            <div class="grid-bimestres">
                <a href="segundo/b1.html" class="btn-bimestre">Bimestre I</a>
                <a href="segundo/b2.html" class="btn-bimestre">Bimestre II</a>
                <a href="segundo/b3.html" class="btn-bimestre">Bimestre III</a>
                <a href="segundo/b4.html" class="btn-bimestre">Bimestre IV</a>
            </div>
        </div>
        </div>
    <footer><p>Ciclo Escolar 2025 | Área de Computación</p></footer>
</body>
</html>
