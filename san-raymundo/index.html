<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB San Raymundo - TAC</title>
    <style>
        :root {
            --amarillo: #FFD700;
            --negro: #111111;
            --blanco: #ffffff;
        }
        body { 
            margin: 0; 
            font-family: 'Arial Black', sans-serif; 
            background-color: var(--blanco); 
            text-align: center; 
        }
        .banner-principal { 
            background: var(--negro); 
            color: var(--amarillo); 
            padding: 45px 15px; 
            border-bottom: 8px solid var(--amarillo); 
        }
        .banner-principal h2 { margin: 0; font-size: 1.6rem; text-transform: uppercase; }

        .barra-titulo { 
            background: var(--amarillo); 
            color: var(--negro); 
            padding: 15px; 
            font-weight: bold; 
            border-bottom: 2px solid #333;
        }

        .container { max-width: 950px; margin: 0 auto; padding: 40px 20px; }

        .grid-grados { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        
        .caja-grado {
            text-decoration: none;
            background: var(--negro);
            color: var(--blanco);
            padding: 50px 20px;
            border-radius: 5px;
            border-bottom: 6px solid var(--amarillo);
            transition: 0.3s;
        }

        .caja-grado:hover { 
            transform: translateY(-8px);
            background: #222;
        }

        .numero-gigante { 
            font-size: 5rem; 
            display: block; 
            color: var(--amarillo);
            line-height: 1;
        }
        
        .nombre-grado { 
            font-size: 1.4rem; 
            font-weight: bold; 
            display: block; 
            margin-top: 15px;
        }

        .secciones-texto { 
            font-size: 0.85rem; 
            color: #999; 
            margin-top: 10px; 
            display: block; 
        }

        .boton-home { 
            display: inline-block; 
            margin-top: 50px; 
            padding: 15px 45px; 
            background: var(--amarillo); 
            color: var(--negro); 
            text-decoration: none; 
            font-weight: bold; 
            border: 2px solid var(--negro);
        }
    </style>
</head>
<body>

<div class="banner-principal">
    <h2>INSTITUTO NACIONAL MIXTO DE EDUCACIÓN BÁSICA</h2>
    <h3 style="color: white; margin-top: 5px;">SAN RAYMUNDO</h3>
</div>

<div class="barra-titulo">
    TECNOLOGÍAS DEL APRENDIZAJE Y LA COMUNICACIÓN
</div>

<div class="container">
    <div class="grid-grados">
        <a href="primero/index.html" class="caja-grado">
            <span class="numero-gigante">1º</span>
            <span class="nombre-grado">PRIMERO BÁSICO</span>
            <span class="secciones-texto">SECCIONES: A, B, C, D, E, F</span>
        </a>

        <a href="segundo/index.html" class="caja-grado">
            <span class="numero-gigante">2º</span>
            <span class="nombre-grado">SEGUNDO BÁSICO</span>
            <span class="secciones-texto">SECCIONES: A, B, C, D</span>
        </a>

        <a href="tercero/index.html" class="caja-grado">
            <span class="numero-gigante">3º</span>
            <span class="nombre-grado">TERCERO BÁSICO</span>
            <span class="secciones-texto">SECCIONES: A, B, C, D</span>
        </a>
    </div>

    <a href="../index.html" class="boton-home">REGRESAR AL INICIO</a>
</div>

</body>
</html>
