<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB San Raymundo - TAC</title>
    <style>
        :root {
            --amarillo: #FFD700;
            --negro: #202124;
            --gris-claro: #f8f9fa;
            --blanco: #ffffff;
        }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--blanco); 
            color: var(--negro);
            text-align: center; 
        }

        /* Banner Superior Moderno */
        .banner-principal { 
            background: var(--negro); 
            color: var(--blanco); 
            padding: 50px 20px; 
            border-bottom: 10px solid var(--amarillo);
        }
        .banner-principal h2 { 
            margin: 0; 
            font-size: 1.8rem; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .banner-principal span { color: var(--amarillo); }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        .instruccion {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
        }

        /* Tarjetas de Grado con Colores Amenos */
        .grid-grados { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
        }
        
        .caja-grado {
            text-decoration: none;
            background: var(--gris-claro);
            color: var(--negro);
            padding: 40px 20px;
            border-radius: 20px;
            border: 2px solid #eee;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .caja-grado:hover { 
            transform: translateY(-10px);
            background: var(--blanco);
            border-color: var(--amarillo);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* Círculo decorativo para el número */
        .circulo-num {
            background: var(--negro);
            color: var(--amarillo);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
