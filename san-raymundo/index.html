<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB San Raymundo - TAC</title>
    <style>
        :root {
            --amarillo: #FFD700;
            --negro: #000000;
            --blanco: #ffffff;
        }
        body { margin: 0; font-family: 'Arial Black', sans-serif; background-color: var(--blanco); text-align: center; }
        .banner-top { background: var(--negro); color: var(--amarillo); padding: 30px; border-bottom: 8px solid var(--amarillo); }
        .titulo-seccion { background: var(--amarillo); color: var(--negro); padding: 20px; font-weight: bold; }
        .container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }
        .grid-grados { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card {
            text-decoration: none;
            background: var(--negro);
            color: var(--blanco);
            padding: 40px 20px;
            border-radius: 4px;
            border-bottom: 6px solid var(--amarillo);
            transition: 0.3s;
        }
        .card:hover { transform: scale(1.02); background: #222; }
        .card span { display: block; }
        .num { font-size: 4rem; color: var(--amarillo); }
        .nom { font-size: 1.3rem; margin: 10px 0; }
        .sec { font-size: 0.8rem; color: #aaa; }
        .btn-inicio { display: inline-block; margin-top: 40px; padding: 10px 30px; background: var(--negro); color: var(--amarillo); text-decoration: none; border: 2px solid var(--amarillo); font-weight: bold; }
    </style>
</head>
<body>
    <div class="banner-top"><h2>INEB SAN RAYMUNDO</h2></div>
    <div class="titulo-seccion">TECNOLOGÍAS DEL APRENDIZAJE Y LA COMUNICACIÓN</div>
    <div class="container">
        <div class="grid-grados">
            <a href="primero/index.html" class="card"><span class="num">1º</span><span class="nom">PRIMERO BÁSICO</span><span class="sec">Secciones: A, B, C, D, E, F</span></a>
            <a href="segundo/index.html" class="card"><span class="num">2º</span><span class="nom">SEGUNDO BÁSICO</span><span class="sec">Secciones: A, B, C, D</span></a>
            <a href="tercero/index.html" class="card"><span class="num">3º</span><span class="nom">TERCERO BÁSICO</span><span class="sec">Secciones: A, B, C, D</span></a>
        </div>
        <a href="../index.html" class="btn-inicio">VOLVER AL INICIO</a>
    </div>
</body>
</html>
