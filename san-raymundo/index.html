<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB San Raymundo - TAC</title>
    <style>
        :root {
            --primero: #3498db;
            --segundo: #2ecc71;
            --tercero: #e67e22;
            --fondo: #ffffff;
        }
        body { margin: 0; font-family: 'Arial Rounded MT Bold', Arial, sans-serif; background: var(--fondo); text-align: center; }
        
        .header { padding: 40px; border-bottom: 6px solid #FFD700; background: #1a1a1a; color: white; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        
        .grid-grados { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        
        .tarjeta {
            text-decoration: none;
            border-radius: 30px;
            overflow: hidden;
            background: #f9f9f9;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: 0.3s;
            border: 2px solid #eee;
        }
        .tarjeta:hover { transform: translateY(-10px); border-color: #333; }

        .cap { padding: 30px; color: white; font-size: 5rem; font-weight: 900; }
        
        /* BORDE EN LOS NÚMEROS */
        .num-borde {
            -webkit-text-stroke: 2px #000; /* Borde negro alrededor del número */
            color: white; 
        }

        .c1 { background: var(--primero); }
        .c2 { background: var(--segundo); }
        .c3 { background: var(--tercero); }

        .info { padding: 20px; color: #333; }
        .titulo { font-size: 1.4rem; display: block; margin-bottom: 5px; }
        .seccion { font-size: 0.8rem; font-weight: bold; color: #777; }

        .btn-regresar { display: inline-block; margin-top: 50px; padding: 15px 40px; background: #000; color: #fff; text-decoration: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin:0">INSTITUTO NACIONAL MIXTO DE EDUCACIÓN BÁSICA DE SAN RAYMUNDO</h1>
        <p style="margin:5px 0 0; color: #FFD700;">Recursos Digitales TAC</p>
    </div>
    <div class="container">
        <div class="grid-grados">
            <a href="primero/index.html" class="tarjeta">
                <div class="cap c1"><span class="num-borde">1º</span></div>
                <div class="info"><span class="titulo">PRIMERO BÁSICO</span><span class="seccion">Secciones: A, B, C, D, E, F</span></div>
            </a>
            <a href="segundo/index.html" class="tarjeta">
                <div class="cap c2"><span class="num-borde">2º</span></div>
                <div class="info"><span class="titulo">SEGUNDO BÁSICO</span><span class="seccion">Secciones: A, B, C, D</span></div>
            </a>
            <a href="tercero/index.html" class="tarjeta">
                <div class="cap c3"><span class="num-borde">3º</span></div>
                <div class="info"><span class="titulo">TERCERO BÁSICO</span><span class="seccion">Secciones: A, B, C, D</span></div>
            </a>
        </div>
        <a href="../index.html" class="btn-regresar">VOLVER AL INICIO</a>
    </div>
</body>
</html>
