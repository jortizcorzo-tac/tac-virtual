<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INEB San Raymundo - TAC</title>
    <style>
        :root {
            --gris-oscuro: #374151;
            --naranja: #E67E22;
            --blanco: #ffffff;
            --fondo: #f3f4f6;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--fondo);
        }

        /* Banner de Identificación */
        .banner-establecimiento {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=80&w=1200');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 6px solid var(--naranja);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .instruccion-grado {
            font-size: 1.4rem;
            color: var(--gris-oscuro);
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Botones de Grado Estilo App */
        .grid-grados {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn-grado {
            background: var(--blanco);
            color: var(--gris-oscuro);
            text-decoration: none;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left: 10px solid var(--naranja);
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-grado:hover {
            transform: scale(1.02);
            background: var(--gris-oscuro);
            color: white;
        }

        .btn-regresar {
            display: inline-block;
            margin-top: 20px;
            color: var(--gris-oscuro);
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="banner-establecimiento">
    <img src="https://drive.google.com/thumbnail?id=1tHpqx2cirAH6SeyYPKEsW1oCaor2GKkr" style="width: 80px; margin-bottom: 10px;">
    <h1>INEB SAN RAYMUNDO</h1>
    <p>Selecciona tu grado para ver contenidos</p>
</div>

<div class="container">
    <p class="instruccion-grado">¿En qué grado estás inscrito?</p>

    <div class="grid-grados">
        <a href="primero/index.html" class="btn-grado">
            <span>Primero Básico</span>
            <span>➔</span>
        </a>
        <a href="segundo/index.html" class="btn-grado" style="border-left-color: var(--gris-oscuro);">
            <span>Segundo Básico</span>
            <span>➔</span>
        </a>
        <a href="tercero/index.html" class="btn-grado">
            <span>Tercero Básico</span>
            <span>➔</span>
        </a>
    </div>

    <a href="../index.html" class="btn-regresar">⬅ Volver al Inicio</a>
</div>

<footer>
    Cátedra de TAC | José Antonio Ortiz
</footer>

</body>
</html>
