<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do Básico - Seguridad INBACOO</title>
    <style>
        :root {
            --verde-grad: linear-gradient(135deg, #a8ff78, #08ffc8);
            --fondo: #f0f7ff;
            --blanco: #ffffff;
            --texto: #2d3436;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--fondo); 
            color: var(--texto);
            text-align: center; 
        }

        /* Pantalla de Bloqueo */
        #bloqueo {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: #2d3436;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 2px solid #08ffc8;
            color: white;
        }

        input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            width: 80%;
            margin-bottom: 20px;
            font-size: 1.1rem;
            text-align: center;
        }

        .btn-entrar {
            padding: 15px 40px;
            background: var(--verde-grad);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            color: #1a1a1a;
        }

        /* Contenido Protegido */
        #contenido { display: none; }

        .header-grado { 
            background: var(--blanco); 
            padding: 50px 20px; 
            border-bottom: 5px solid #08ffc8;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }

        .grid-bimestres { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; 
        }
        
        .card-bimestre {
            text-decoration: none;
            background: var(--blanco);
            border-radius: 25px;
            padding: 35px 20px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
        }

        .card-bimestre:hover { 
            transform: translateY(-10px);
            border-color: #08ffc8;
        }

        .numero-romano {
            font-size: 3.5rem;
            font-weight: 900;
            background: var(--verde-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-volver { 
            display: inline-block; 
            margin-top: 40px; 
            padding: 15px 40px; 
            background: #dfe6e9; 
            color: #2d3436; 
            text-decoration: none; 
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="bloqueo">
        <div class="login-box">
            <h2 style="color:#08ffc8;">Acceso Restringido</h2>
            <p>Ingresa la contraseña de 2do Básico:</p>
            <input type="password" id="passInput" placeholder="Contraseña">
            <br>
            <button class="btn-entrar" onclick="validar()">INGRESAR</button>
        </div>
    </div>

    <div id="contenido">
        <div class="header-grado">
            <h1>SEGUNDO BÁSICO - INBACOO</h1>
            <p style="color: #08ffc8; font-weight: bold;">Contenido exclusivo para estudiantes autorizados</p>
        </div>

        <div class="container">
            <div class="grid-bimestres">
                <a href="segundo/b1.html" class="card-bimestre">
                    <span class="numero-romano">I</span>
                    <span style="font-weight:bold; color:#2d3436;">Bimestre 1</span>
                </a>
                <a href="segundo/b2.html" class="card-bimestre">
                    <span class="numero-romano">II</span>
                    <span style="font-weight:bold; color:#2d3436;">Bimestre 2</span>
                </a>
                <a href="segundo/b3.html" class="card-bimestre">
                    <span class="numero-romano">III</span>
                    <span style="font-weight:bold; color:#2d3436;">Bimestre 3</span>
                </a>
                <a href="segundo/b4.html" class="card-bimestre">
                    <span class="numero-romano">IV</span>
                    <span style="font-weight:bold; color:#2d3436;">Bimestre 4</span>
                </a>
            </div>
            <a href="index.html" class="btn-volver">⬅ VOLVER A GRADOS</a>
        </div>
    </div>

    <script>
        function validar() {
            // Contraseña sugerida: INBACOO22 (o la que tú prefieras)
            if(document.getElementById("passInput").value === "INBACOO22") {
                document.getElementById("bloqueo").style.display = "none";
                document.getElementById("contenido").style.display = "block";
            } else {
                alert("Contraseña incorrecta. Consulta con tu docente.");
            }
        }
    </script>
</body>
</html>
