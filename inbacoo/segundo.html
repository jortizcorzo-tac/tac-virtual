<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2do Básico - INBACOO</title>
    <style>
        :root {
            --verde-grad: linear-gradient(135deg, #a8ff78, #08ffc8);
            --fondo: #f0f7ff;
            --blanco: #ffffff;
            --texto: #2d3436;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--fondo); 
            color: var(--texto);
            text-align: center; 
        }

        .header-grado { 
            background: var(--blanco); 
            padding: 50px 20px; 
            border-bottom: 5px solid #08ffc8;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }

        .grid-bimestres { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 20px; 
        }
        
        .card-bimestre {
            text-decoration: none;
            background: var(--blanco);
            border-radius: 25px;
            padding: 35px 20px;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
        }

        .card-bimestre:hover { 
            transform: translateY(-10px);
            border-color: #08ffc8;
        }

        .numero-romano {
            font-size: 3.5rem;
            font-weight: 900;
            background: var(--verde-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-volver { 
            display: inline-block; 
            margin-top: 40px; 
            padding: 15px 40px; 
            background: #dfe6e9; 
            color: #2d3436; 
            text-decoration: none; 
            border-radius: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-grado">
        <h1>SEGUNDO BÁSICO - INBACOO</h1>
        <p style="color: #08ffc8; font-weight: bold;">Contenido exclusivo para estudiantes autorizados</p>
    </div>

    <div class="container">
        <div class="grid-bimestres">
            <a href="segundo/b1.html" class="card-bimestre">
                <span class="numero-romano">I</span>
                <span style="font-weight:bold; color:#2d3436;">Bimestre 1</span>
            </a>
            <a href="segundo/b2.html" class="card-bimestre">
                <span class="numero-romano">II</span>
                <span style="font-weight:bold; color:#2d3436;">Bimestre 2</span>
            </a>
            <a href="segundo/b3.html" class="card-bimestre">
                <span class="numero-romano">III</span>
                <span style="font-weight:bold; color:#2d3436;">Bimestre 3</span>
            </a>
            <a href="segundo/b4.html" class="card-bimestre">
                <span class="numero-romano">IV</span>
                <span style="font-weight:bold; color:#2d3436;">Bimestre 4</span>
            </a>
        </div>
        <a href="index.html" class="btn-volver">⬅ VOLVER A GRADOS</a>
    </div>

</body>
</html>
