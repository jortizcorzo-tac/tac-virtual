<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ro BÃ¡sico B2 - INBACOO</title>
    <style>
        :root {
            --azul-grad: linear-gradient(135deg, #00c6ff, #0072ff);
            --temario-grad: linear-gradient(135deg, #f6d365, #fda085);
            --fondo: #f8f9fa;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--fondo); text-align: center; }
        
        #bloqueo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; color: white; display: flex;
            flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box { background: #1e1e1e; padding: 40px; border-radius: 25px; border: 2px solid #0072ff; box-shadow: 0 0 20px rgba(0,114,255,0.3); }
        input { padding: 15px; border-radius: 10px; border: none; width: 220px; margin-bottom: 20px; font-size: 1rem; text-align: center; }
        button { padding: 15px 40px; background: #0072ff; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.3s; }
        button:hover { background: #00c6ff; transform: scale(1.05); }

        #contenido { display: none; }
        .banner { background: var(--azul-grad); color: white; padding: 50px 20px; border-bottom: 6px solid #0056b3; }
        .container { max-width: 1000px; margin: 0 auto; padding: 30px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 20px; }
        .card { text-decoration: none; background: white; padding: 30px 15px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; display: flex; flex-direction: column; border: 1px solid #eee; }
        .card:hover { transform: translateY(-8px); border-color: #0072ff; }
        .num { font-size: 2.5rem; font-weight: 900; color: #0072ff; margin-top: 5px; }
        .card-temario { background: var(--temario-grad); color: white; border: 2px solid #e67e22; }
        .card-temario span { color: white !important; font-weight: bold; }
