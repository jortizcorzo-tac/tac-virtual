<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1ro Básico - INBACOO</title>
    <style>
        :root {
            --azul-grad: linear-gradient(135deg, #00c6ff, #0072ff);
            --fondo: #f0f7ff;
            --blanco: #ffffff;
            --texto: #2d3436;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--fondo); 
            color: var(--texto);
            text-align: center; 
        }

        .header-grado { 
            background: var(--blanco); 
            padding: 50px 20px; 
            border-bottom: 5px solid #0072ff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .container { max-width: 900px; margin: 40px auto; padding: 20px; }

        .grid-bimestres { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 25px; 
        }
        
        .card-bimestre {
            text-decoration: none;
            background: var(--blanco);
            border-radius: 25px;
            padding: 40px 20px;
            transition: 0.4s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            display: flex;
            flex-direction: column;
            border: 2px solid transparent;
        }

        .card-bimestre:hover { 
            transform: translateY(-12px);
            border-color: #0072ff;
            box-shadow: 0 15px 35px rgba(0, 114, 255, 0.15);
        }

        .numero-romano {
            font-size: 4rem;
            font-weight: 900;
            background: var(--azul-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .btn-volver { 
            display: inline-block; 
            margin-top: 50px; 
            padding: 15px 45px; 
            background: #e2e8f0; 
            color: #475569; 
            text-decoration: none; 
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-volver:hover { background: #cbd5e1; }
    </style>
</head>
<body>

    <div class="header-grado">
        <h1 style="margin:0; letter-spacing:-1px;">PRIMERO BÁSICO - INBACOO</h1>
        <p style="color: #0072ff; font-weight: bold; margin: 8px 0 0;">Material de Apoyo y Guías de Estudio</p>
    </div>

    <div class="container">
        <div class="grid-bimestres">
            <a href="primero/b1.html" class="card-bimestre">
                <span class="numero-romano">I</span>
                <span style="font-weight:bold; color:#2d3436; font-size:1.2rem;">Bimestre 1</span>
            </a>
            <a href="primero/b2.html" class="card-bimestre">
                <span class="numero-romano">II</span>
                <span style="font-weight:bold; color:#2d3436; font-size:1.2rem;">Bimestre 2</span>
            </a>
            <a href="primero/b3.html" class="card-bimestre">
                <span class="numero-romano">III</span>
                <span style="font-weight:bold; color:#2d3436; font-size:1.2rem;">Bimestre 3</span>
            </a>
            <a href="primero/b4.html" class="card-bimestre">
                <span class="numero-romano">IV</span>
                <span style="font-weight:bold; color:#2d3436; font-size:1.2rem;">Bimestre 4</span>
            </a>
        </div>
        <a href="index.html" class="btn-volver">⬅ VOLVER A GRADOS</a>
    </div>

</body>
</html>
