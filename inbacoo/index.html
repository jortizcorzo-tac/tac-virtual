<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBACOO TAC</title>
    <style>
        body { margin: 0; font-family: 'Ubuntu', sans-serif; background: #0f172a; color: white; text-align: center; }
        
        .top-nav { background: #1e293b; padding: 30px; border-bottom: 4px solid #22c55e; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 50px 20px; }

        .grid-neon { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }

        .card-neon {
            text-decoration: none;
            color: white;
            background: #1e293b;
            padding: 40px 20px;
            border-radius: 20px;
            border: 2px solid transparent;
            transition: 0.4s;
            position: relative;
        }

        /* Colores Neón Individuales */
        .neon-azul:hover { border-color: #3b82f6; box-shadow: 0 0 20px #3b82f6; }
        .neon-verde:hover { border-color: #22c55e; box-shadow: 0 0 20px #22c55e; }
        .neon-amarillo:hover { border-color: #eab308; box-shadow: 0 0 20px #eab308; }

        .grado-n { 
            font-size: 5rem; 
            font-weight: 900; 
            display: block;
            -webkit-text-stroke: 1.5px #fff;
            color: transparent; /* Número transparente con borde blanco */
        }
        
        .txt { font-size: 1.5rem; font-weight: bold; display: block; margin-top: 15px; }
        
        .label-seccion {
            display: inline-block;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-back {
            display: inline-block;
            margin-top: 60px;
            padding: 15px 40px;
            background: #22c55e;
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <h1 style="margin:0; font-size: 1.5rem;">INBACOO - CIUDAD QUETZAL</h1>
    </div>

    <div class="container">
        <h2 style="margin-bottom: 40px; color: #94a3b8;">Plataforma Virtual de Aprendizaje</h2>
        
        <div class="grid-neon">
            <a href="primero/index.html" class="card-neon neon-azul">
                <span class="grado-n">1º</span>
                <span class="txt">PRIMERO BÁSICO</span>
                <span class="label-seccion">Secciones: A, B, C, D</span>
            </a>

            <a href="segundo/index.html" class="card-neon neon-verde">
                <span class="grado-n">2º</span>
                <span class="txt">SEGUNDO BÁSICO</span>
                <span class="label-seccion">Secciones: A, B, C, D</span>
            </a>

            <a href="tercero/index.html" class="card-neon neon-amarillo">
                <span class="grado-n">3º</span>
                <span class="txt">TERCERO BÁSICO</span>
                <span class="label-seccion">Secciones: A, B, C, D</span>
            </a>
        </div>

        <a href="../index.html" class="btn-back">⬅ REGRESAR AL MENÚ PRINCIPAL</a>
    </div>
</body>
</html>
