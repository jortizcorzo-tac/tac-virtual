<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBACOO - Portal TAC</title>
    <style>
        :root {
            --azul-vibrante: linear-gradient(135deg, #00c6ff, #0072ff);
            --verde-lima: linear-gradient(135deg, #a8ff78, #08ffc8);
            --amarillo-sol: linear-gradient(135deg, #fceeb5, #f5d020);
            --blanco: #ffffff;
            --texto: #2d3436;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background-color: #f0f7ff; 
            color: var(--texto);
            text-align: center; 
        }

        .header-fresh { 
            background: var(--blanco); 
            padding: 50px 20px; 
            border-bottom: 5px solid #0072ff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .header-fresh h1 { 
            margin: 0; 
            font-size: 2.2rem; 
            color: #0072ff;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 50px 20px; }

        .subtitulo {
            font-size: 1.4rem;
            color: #636e72;
            margin-bottom: 45px;
        }

        .grid-grados { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 35px; 
        }
        
        .boton-grado {
            text-decoration: none;
            background: var(--blanco);
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .boton-grado:hover { 
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0,114,255,0.2);
        }

        .header-card {
            padding: 40px;
            font-size: 5rem;
            font-weight: 900;
            color: white;
            -webkit-text-stroke: 2px rgba(0,0,0,0.2);
        }

        .bg-azul { background: var(--azul-vibrante); }
        .bg-verde { background: var(--verde-lima); color: #2d3436 !important; }
        .bg-amarillo { background: var(--amarillo-sol); color: #2d3436 !important; }

        .footer-card {
            padding: 25px;
            background: white;
        }

        .nombre-grado { 
            font-size: 1.6rem; 
            font-weight: 800; 
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
        }

        .secciones-pill { 
            display: inline-block;
            font-size: 0.9rem; 
            background: #dfe6e9;
            padding: 6px 18px;
            border-radius: 50px;
            color: #2d3436;
            font-weight: bold;
        }

        .btn-inicio { 
            display: inline-block; 
            margin-top: 70px; 
            padding: 20px 60px; 
            background: #0072ff; 
            color: white; 
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 100px;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0,114,255,0.3);
            transition: 0.3s;
        }

        .btn-inicio:hover {
            background: #00c6ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="header-fresh">
    <h1>INBACOO - Ciudad Quetzal</h1>
    <p style="margin: 8px 0 0; color: #b2bec3; font-weight: bold;">C√°tedra de TAC | Jornada Vespertina</p>
</div>

<div class="container">
    <p class="subtitulo">Selecciona tu grado para ver los bimestres</p>

    <div class="grid-grados">
        <a href="primero.html" class="boton-grado">
            <div class="header-card bg-azul">1¬∫</div>
            <div class="footer-card">
                <span class="nombre-grado">PRIMERO B√ÅSICO</span>
                <span class="secciones-pill">SECCIONES: A, B, C, D</span>
            </div>
        </a>

        <a href="segundo.html" class="boton-grado">
            <div class="header-card bg-verde">2¬∫</div>
            <div class="footer-card">
                <span class="nombre-grado">SEGUNDO B√ÅSICO</span>
                <span class="secciones-pill">SECCIONES: A, B, C, D</span>
            </div>
        </a>

        <a href="tercero.html" class="boton-grado">
            <div class="header-card bg-amarillo">3¬∫</div>
            <div class="footer-card">
                <span class="nombre-grado">TERCERO B√ÅSICO</span>
                <span class="secciones-pill">SECCIONES: A, B, C, D</span>
            </div>
        </a>
    </div>

    <a href="../index.html" class="btn-inicio">üè† VOLVER AL PORTAL PRINCIPAL</a>
</div>

</body>
</html>
